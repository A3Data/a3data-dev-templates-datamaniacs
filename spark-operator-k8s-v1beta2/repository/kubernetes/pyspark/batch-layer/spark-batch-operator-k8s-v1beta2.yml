apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: job-pyspark-batch-346e0ba6
  namespace: processing
spec:
  volumes:
    - name: ivy
      emptyDir: {}
  sparkConf:
    spark.jars.packages: "org.apache.hadoop:hadoop-aws:2.7.3,org.apache.spark:spark-avro_2.12:3.0.1"
    spark.driver.extraJavaOptions: "-Divy.cache.dir=/tmp -Divy.home=/tmp"
    spark.kubernetes.allocation.batch.size: "10"
  hadoopConf:
    fs.s3a.impl: org.apache.hadoop.fs.s3a.S3AFileSystem
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "127012818163.dkr.ecr.us-east-1.amazonaws.com/spark-operator-team-architecture:latest"
  imagePullPolicy: Always
  mainApplicationFile: local:///app/pyspark-k8s-batch.py
  sparkVersion: "3.0.0"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "1g"
    labels:
      version: 3.0.0
    serviceAccount: spark
    volumeMounts:
      - name: ivy
        mountPath: /tmp
    envSecretKeyRefs:
      AWS_ACCESS_KEY_ID:
        name: aws-secret
        key: keyid
      AWS_SECRET_ACCESS_KEY:
        name: aws-secret
        key: keysecret
  executor:
    cores: 1
    instances: 2
    memory: "1g"
    labels:
      version: 3.0.0
    volumeMounts:
      - name: ivy
        mountPath: /tmp
    envSecretKeyRefs:
      AWS_ACCESS_KEY_ID:
        name: aws-secret
        key: keyid
      AWS_SECRET_ACCESS_KEY:
        name: aws-secret
        key: keysecret